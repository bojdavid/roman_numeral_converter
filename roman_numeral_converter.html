<DOCTYPE html!>
<html>
    <head>
        <title>
            Roman Numeral Converter
        </title>
        <link rel="stylesheet" href="../lib/bootstrap-4.0.0-dist/css/bootstrap.min.css">
        <link rel ='stylesheet' type="text/css" href="roman_numeral_converter.css">
    </head>
    <body>
        
        <h1 class="jumbotron header">Roman Numeral Converter</h1>
        <div class="main">
            <div>
                <input placeholder="Enter the number to convert here " id="number" class="num_pos" type="number">
                <br>
                
                <button onclick ='convert_to_numerals()' type = 'btn' class="btn btn-lg btn-secondary mt-4">Convert To Roman Numerals</button>
                <p id="output" class="pt-3 ">
                    Number is converted to:  <span id="converted_number"> </span>
                </p>
            </div>
            
        </div>
    </body>
    <script src="roman_numeral_converter.js"> </script>
</html>
